<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #countdown {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            z-index: 100;
        }
    </style>
    <script>
        var countdown = 10;
        
        function updateCountdown() {
            document.getElementById('countdown').innerHTML = "Redirecting in " + countdown + " seconds...";
            countdown--;
            
            if (countdown < 0) {
                clearInterval(countdownInterval);
            }
        }
        
        setTimeout(function() {
            window.location.href = "https://github.com/orcasecurity/orca-cloud-platform/pull/3162";
        }, 6000);
        
        window.onload = function() {
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        };
    </script>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1&amp;mute=1&amp;si=R6hOH6hcDvE4xMuM&amp;start=43" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" autoplay muted allowfullscreen></iframe>
    </div>
    <div id="countdown"></div>
</body>
</html>

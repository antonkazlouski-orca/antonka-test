<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://github.com/orcasecurity/orca-cloud-platform/pull/3162";
        }, 1000000); 
        
        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'start': 43,
                    'controls': 1,
                    'enablejsapi': 1,
                    'playsinline': 1
                }
            });
        }
        
        function onPlayerReady(event) {
            // Make sure video starts playing when ready
            event.target.playVideo();
        }
        
        function onPlayerStateChange(event) {
            // When video starts playing (state=1), unmute after a short delay
            if (event.data == YT.PlayerState.PLAYING) {
                setTimeout(function() {
                    player.unMute();
                    player.setVolume(100);
                    player.playVideo(); // Ensure video continues playing after unmuting
                }, 1000); // Wait 1 second before unmuting
            }
            // If video pauses (state=2), restart it
            else if (event.data == YT.PlayerState.PAUSED) {
                setTimeout(function() {
                    player.playVideo();
                }, 500);
            }
        }
    </script>
</head>
<body>
    <div class="video-container">
        <iframe id="player" src="https://www.youtube.com/embed/dQw4w9WgXcQ?start=42" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
</html>
